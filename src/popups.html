<div id="boopup">
    <div id="alert-modal" class="modal fade bs-example-modal-sm" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header boopup-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Alert</h4>
                </div>
                <div class="modal-body">
                    <p id="alert-modal-body"></p>
                </div>
                <div class="modal-footer boopup-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal fade bs-example-modal-sm" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header boopup-header">
                    <h4 class="modal-title">Confirm</h4>
                </div>
                <div class="modal-body">
                    <p id="confirm-modal-body"></p>
                </div>
                <div class="modal-footer boopup-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="Boopup.confirmResponse(false)">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="Boopup.confirmResponse(true)">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div id="prompt-modal" class="modal fade bs-example-modal-sm" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header boopup-header">
                    <h4 class="modal-title">Confirm</h4>
                </div>
                <div class="modal-body">
                    <p id="prompt-modal-body"></p>
                    <input type="text" id="prompt-modal-text"/>
                </div>
                <div class="modal-footer boopup-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="Boopup.promptResponse(false)">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="Boopup.promptResponse(true)">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
