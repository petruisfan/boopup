<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boopup demo</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>

<div class="container jumbotron" style="margin-top:100px;">
    <h1>Hello, world!</h1>
    <p>Use the buttons bellow to open different popups reimplemented using bootstrap modal:</p>
    <button class="btn btn-primary btn-lg" onclick="showAlert()">Alert</button>
    <button class="btn btn-primary btn-lg" onclick="showConfirm()">Confirm</button>
    <button class="btn btn-primary btn-lg" onclick="showPrompt()">Prompt</button>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

<script src="/dist/boopup.min.js"></script>

<script>
    $(function() {
        showAlert = function() {
            Boopup.alert("This is a boopup alert!");
        };
        showConfirm = function() {
            Boopup.confirm("This is a boopup confirm!", function(agree) {
                console.log(agree);
            })
        };
        showPrompt = function() {
            Boopup.prompt("This is a boopup prompt!", function(input) {
                console.log(input);
            })
        }
    });
</script>

</body>
</html>
